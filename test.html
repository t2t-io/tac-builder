<!DOCTYPE html><html>
    
    <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TAC template</title>
 	<link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
	<script src="lib/jquery.min.js"></script>
 	<script src="lib/jquery.mobile-1.4.5.min.js"></script>
</head>
    
    <body>
        <div id="tacHtmlTop">
            <div data-role="page" id="s01">
                <div role="main" class="ui-content">
                    <h1> page content here</h1>
                    <h4> another line below</h4>
                    <p><a href="#s02" class="ui-btn ui-shadow ui-corner-all">click me</a>
                    </p>
                </div>
                <div data-role="footer">
                    <h4>s01 footer</h4>
                </div>
            </div>
            <div data-role="page" id="s02">

                    <h1>s02</h1>
                </div>
                <div role="main" class="ui-content">
                    <p><a href="#s01" class="ui-btn ui-shadow ui-corner-all">click me</a>
                    </p>
                    <p><a href="#s01" class="ui-btn ui-shadow ui-corner-all" data-rel="dialog"
                        data-transition="pop">Show page S01 as &quot;popup&quot; (as a dialog)</a>
                    </p>
                </div>
                <div data-role="footer">
                    <h4>s02</h4>
                </div>
            </div>
        </div>

</html>
